<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom dark theme styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin: 0;
        }

        .btn {
            background-color: #3b82f6;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        label {
            color: #e0e0e0;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            background-color: #333333;
            border: 1px solid #4f4f4f;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        #result {
            background-color: #2e2e2e;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            display: none; /* Hide by default */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AWS Operations</h1>
        </div>

        <form id="awsForm" action="/cgi-bin/aws_operations.py" method="post">
            <div>
                <label for="operation">Select operation:</label>
                <select name="operation" id="operation" class="appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="launch_ec2_instance">Launch EC2 instance</option>
                    <option value="launch_rhel_gui_instance">Launch RHEL GUI instance in cloud</option>
                    <option value="access_cloud_logs">Access logs from the cloud</option>
                    <option value="audio_to_text_event">Event-driven architecture (Audio to Text)</option>
                    <option value="connect_python_to_mongodb">Connect Python to MongoDB service on AWS using Lambda</option>
                    <option value="upload_to_s3">Upload object to S3</option>
                    <option value="integrate_lambda_s3_ses">Integrate Lambda with S3 and SES</option>
                </select>
            </div>

            <div id="operationFields">
                <!-- Dynamic fields will be inserted here -->
            </div>

            <div class="flex items-center justify-center">
                <button type="submit" class="btn">
                    Execute Operation
                </button>
            </div>
        </form>

        <div id="result" class="max-w-md mx-auto mt-4"></div>
    </div>

    <script>
        document.getElementById('operation').addEventListener('change', function () {
            const selectedOperation = this.value;
            let operationFields = '';

            if (selectedOperation === 'access_cloud_logs') {
                operationFields = `
                    <label>Log Group Name: <input type="text" name="log_group_name" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"></label><br>
                    <label>Log Stream Name: <input type="text" name="log_stream_name" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"></label><br>
                `;
            } else if (selectedOperation === 'audio_to_text_event') {
                operationFields = `
                    <label>Bucket Name: <input type="text" name="bucket_name" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"></label><br>
                    <label>Audio File Name: <input type="text" name="audio_file_name" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"></label><br>
                `;
            } else if (selectedOperation === 'upload_to_s3' || selectedOperation === 'integrate_lambda_s3_ses') {
                operationFields = `
                    <label>Bucket Name: <input type="text" name="bucket_name" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"></label><br>
                    <label>File Name: <input type="text" name="file_name" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"></label><br>
                `;
            }

            document.getElementById('operationFields').innerHTML = operationFields;
        });

        document.getElementById('awsForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            fetch(`/cgi-bin/aws_operations.py?${params}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data && Object.keys(data).length > 0) {
                        resultDiv.textContent = JSON.stringify(data, null, 2);
                        resultDiv.style.display = 'block';
                    } else {
                        resultDiv.style.display = 'none';
                    }
                })
                .catch(() => {
                    document.getElementById('result').style.display = 'none';
                });
        });
    </script>
</body>

</html>
